<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Creepster|Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="game-container">
        <div class="grid-item" id="timer">Horror Edition</div>
        <div class="grid-item" id="title"><h2>Jeopardy!</h2></div>
        <div class="grid-item" id="score">Score: 0</div>
        <div class="grid-item" id="category1">Serial Killer</div>
        <div class="grid-item" id="category2">Monsters</div>
        <div class="grid-item" id="category3">Ghosts and Demons</div>
        <div class="grid-item" id="category4">Zombies</div>
        <div class="grid-item" id="category5">Animals</div>
        <div class="answer-field">
        
            </div>
    </div>
    
    <div id="winnerMessage">
        <div id="messageContent">
        <img src="images/michael meyers dancing.gif" alt="michael meyers dancing">
        <h1>YOU SURVIVED</h1>
        <p>You clearly know your stuff. Congrats, winner!</p>
        </div>
    </div>

    <div id="loserMessage">
        <div id="messageContent">
        <img src="images/screaming and running.gif" alt="Girl screaming while running">
        <h1>YOU'VE DEFINITELY DIED BY NOW</h1>
        <p>Study up on your horror, loser.</p>
        </div>
    </div>



<!-- Question Modal -->
<div id="questionModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="questionModalLabel" class="modal-title">Modal title</h5>
        </div>
        <div id="questionModalBody" class="modal-body"></div>
        <div id="questionModalFooter" class="modal-footer"></div>
      </div>
    </div>
</div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
